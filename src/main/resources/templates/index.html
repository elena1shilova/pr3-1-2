<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Person</title>
</head>
<body>
<div th:switch="${persons}">
  <h2 th:case="null">No users found!</h2>
  <div th:case="*">
    <h2>Person</h2>
    <table>
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="person : ${persons}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.surname}"></td>
        <td th:text="${person.age}"></td>
        <td th:text="${person.email}"></td>
        <td><a th:href="@{person-update/{id}(id=${person.id})}">Edit</a></td>
        <td><a th:href="@{person-delete/{id}(id=${person.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/person-create">Create person</a></p>
</div>
</body>
</html>
